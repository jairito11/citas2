<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Citas</title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>
    <h:body>
        <h:graphicImage library="img" name="2.png" width="100%"/>
        <h1>Portal de Citas</h1>
        <f:view locale="es">
            
            <h:form style="
                    left: 38%;
                    top: 50%;
                    position: absolute;">

                <p:growl showDetail="true" sticky="true"/>
                
                <p:outputLabel value="Login" style="margin-left: 130px"/>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="Tipo : "/>
                    <p:selectOneMenu value="#{login.rol}"
                                     style="width:83%"
                                     required="true"
                                     requiredMessage="Selecciona un rol">
                        <f:selectItem itemLabel="Selecciona una opciÃ³n" itemValue="" />
                        <f:selectItem itemLabel="Administrador" itemValue="administrador" />
                        <f:selectItem itemLabel="Asesor" itemValue="asesor" />
                        <f:selectItem itemLabel="Alumno" itemValue="alumno" />
                    </p:selectOneMenu>
                    <h:outputLabel value="Correo: "/>
                    <p:inputText value="#{login.correo}"
                                 placeholder="micorreo@mail.com"
                                 required="true"
                                 requiredMessage="Ingresa tu correo">
                        <f:validateRegex pattern="[a-zA-Z]*@[a-z]{4}\.[a-z]{3}"/>
                    </p:inputText>
                    <h:outputLabel value="Password: " />
                    <p:password value="#{login.password}"
                                placeholder="Password"
                                required="true"
                                requiredMessage="Ingresa tu password"/> 
                </h:panelGrid>
                <h:commandButton value="Ingresar"
                                 style="margin-top: 10px; width: 100%; padding: 10px; border-radius: 40px 10px;"
                                 styleClass="ui-priority-primary"
                                 action="#{login.validarLogin()}"/>
            </h:form>
            
        </f:view>
    </h:body>
</html>
