<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Sistema Citas</title>
    </h:head>

    <h:body>


        <div id="top" class="top">
            <h:graphicImage library="img" name="2.png" width="100%"/>
            <h:outputText value="En sesión Administrador: #{login.administrador.correo}" rendered="#{login.administrador != null}"/>
            <h:outputText value="En sesión Asesor: #{login.asesor.correo}" rendered="#{login.asesor != null}"/>
            <h:outputText value="En sesión Alumno: #{login.alumno.correo}" rendered="#{login.alumno != null}"/>
            <h:form>
            <div>
                <h:commandLink value="Cerrar Session"
                               action="#{login.cerrarSesion}"/>
            </div>                
            </h:form>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>

</html>
